<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script type="text/javascript" src="code.js"></script>
  <title>Objects</title>

</head>
 
<body class="bg-light">
  <div class="container bg-white p-5 mt-5">
    <!-- Logo -->
    <div>
      <img src="logo.png" width="300" height="300" class="img-fluid">
    </div>
    <!-- Button to call the praducts -->
    <button class="btn btn-primary mt-2 mb-2" onclick='populateTableList()'>Show All</button>
    <!-- Table  -->
    <table class="table table-image">
      <thead class="thead-dark">
        <tr class="text-center">
          <th>id</th>
          <th>imageUrl</th>
          <th>name</th>
          <th>price</th>
          <th>description</th>
        </tr>
      </thead>
      <!-- Table body with the list of products -->
      <tbody id="productList">
      </tbody>
    </table>
   </div>
</body>
 
</html>
